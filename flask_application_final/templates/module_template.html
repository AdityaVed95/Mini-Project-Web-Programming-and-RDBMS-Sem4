{% extends 'base_template.html' %}
{% block title %}{{year}} {{resource_name}} Available for {{dept_name}} {% endblock %} 

{% block content %}

<div class="mt-4 text-center">
    <h4 class="text-light">Please select the Module </h4>
   
    {% for i in range(1,no_of_modules+1) %}

    <div class="subjects d-flex flex-column">
        <a href="{{url_for('module_data_fxn',year=year,dept_name=dept_name,subject_name = subject_name,resource_name = resource_name, module_no=i)}}" class="btn options btn-light">Module {{i}}</a>
        
    </div>
           
    {% endfor %}
   
    
</div>

{% endblock %}
