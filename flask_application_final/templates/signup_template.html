{% extends "base_entry_template.html" %}
{% block title %}SignIn{% endblock %}

{% block content %}

<div class="container  d-flex justify-content-center align-items-center pt-4">
    <div class="w-100 containerCenterX center d-flex justify-content-center flex-column align-items-center">
        <h1 class="text-light heading_bg">Welcome to UniSource</h1>
        <p class="fs-5 text-light heading_bg">"Your one stop destination for all study resources"</p>
        <form method="post" class="w-25">
            <div class="mb-3 ">
                <label for="studentName" class="form-label text-light heading_bg">NAME</label>
                <input type="text" class="form-control" name="studentName" placeholder="enter your name" required>
            </div>
            <div class="mb-3 ">
                <label for="studentEmail" class="form-label text-light heading_bg">Email</label>
                <input type="email" class="form-control" name="studentEmail" placeholder="enter your email" required>
            </div>
            <div class="mb-3 ">
                <label for="studentCurrentSem" class="form-label text-light heading_bg">Current Sem : </label>
                <input type="number" class="form-control" name="studentCurrentSem" placeholder="enter your current sem" required>
            </div>
            <div class="mb-3 ">
                <label for="studentId" class="form-label text-light heading_bg">Student ID (upto 50 characters)</label>
                <input type="text" class="form-control" name="studentId" placeholder="enter your student ID" required>
            </div>
            <div class="mb-3 ">
                <label for="studentPassword" class="form-label text-light heading_bg">Password</label>
                <input type="password" class="form-control" name="studentPassword" placeholder="enter your password" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">SIGNUP</button>
                <a href="{{url_for('welcome_fxn')}}" class="btn btn-primary">BACK</a>
            </div>

        </form>
    </div>
</div>

    <a href="{{url_for('welcome_fxn')}}">Press here to redirect to welcome page</a> -->

{% endblock %}
